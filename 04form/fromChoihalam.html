<!doctype html>
<html>
<head></head>
<body>
	<form action="http://localhost/test.php" method="post" id="register"></form>
	姓名：<input type="text" name="user" value="" form="register" autofocus="autofocus" pattern="\d{3}"/><br/> <!--autofocus光标自动获取；pattern 正则表达式，这里是输入3个数字-->
	密码：<input type="password" name="pwd" value="" form="register"/><br/>
	年代：<select name="year" form="register">
	<option value="80">80</option>
	<option value="90">90</option>
	<option value="00">00</option>
	</select>
	<br />
	<input type="submit" value="注册" form="register" /><br />
	<hr />

	默认值：<input type="text" name="test" value="" placeholder="我是新的HTML5的默认值" form="register"><br/>
	邮箱：<input type="email" name="youxiang" form="register" required="required"/><br />
	URL：<input type="url" name="url" value="" form="register"/><br />
	DATE：<input type="date" name="date" value="" form="register"/><br />
	TIME：<input type="time" name="time" value="" form="register"/><br/>
	Month：<input type="month" name="month" value="" form="register"/><br />
	WEEK：<input type="week" name="week" value="" form="register" /><br />
	数字：<input type="number" name="number" value="" form="register"/><br />
	滑动条：<input type="range" name="rage" value="" form="register" max="100"step="1"/><br/>
	搜索：<input type="search" name="search" value="" form="register" results="n" /><br/>
	颜色：<input type="color" name="color" value="" form="register" /><br />
	<hr />
	自动填充表单：<input type="text" name="auto" value="" list="movie" />
	<datalist id="movie">
	<option>冰川时代1</option>
	<option>冰川时代2</option>
	<option>冰川时代3</option>
	<option>冰川时代4</option>
	<option>冰川时代5</option>
	<option>冰川时代6</option>
	<option>冰川时代7</option>
	</datalist>
	<hr />
	输出表单output<br />
	<form action="" method="post" oninput="result.value=parseInt(no1.value)*parseInt(no2.value)">
		<input type="number" name="no1" value=""/>
		<input type="number" name="no2" value=""/>
		<output name="result"></output>
	</form>
</body>
</html>
